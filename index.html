<html>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>
      Digital Clock
    </h1>

<h3>
  <a href="" class="typewrite" data-period="1000" data-type='[ "Hi, Im Srijan :)", "This is a Digital Clock.", "I Love Design.", "I Love to Develop." ]'>

    <div class="container" id="main">
      <div class="box tm" id="hr"></div>
      <div class="box tm" id="min"></div>
      <div class="box tm" id="sec"></div>

    <div id="Dhour" class="font">
      <p>Hours</p>

    <div id="Dmin" class="font">
      <p>Minutes</p>
    </div>
    <div id="Dsec" class="font">
      <p>Seconds</p>
    </div>

    <div class="gap one">
      :
    </div>
    <div class="gap two">
      :
    </div>
